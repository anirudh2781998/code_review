<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Your Code File</h2>
        {% if user.is_authenticated %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" class="form-control" id="id_title" name="title">
                </div>
                <div class="form-group">
                    <label for="id_file">Code File:</label>
                    <input type="file" class="form-control-file" id="id_file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
        {% else %}
            <p>You need to <a href="{% url 'login' %}">login</a> to upload files.</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
